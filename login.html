<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - CyberG Suite</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <a href="recuperar.html" class="link">¿Olvidaste tu contraseña?</a>
    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    const usuariosSimulados = [
      { email: "admin@cyberg.com", password: "admin123" },
      { email: "usuario@cyberg.com", password: "usuario456" }
    ];

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const usuarioValido = usuariosSimulados.find(
        u => u.email === email && u.password === password
      );

      if (usuarioValido) {
        message.style.color = "#00ff99";
        message.textContent = "Inicio de sesión exitoso. Redirigiendo...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } else {
        message.style.color = "#ff4444";
        message.textContent = "Correo o contraseña incorrectos";
      }
    });
  </script>
</body>
</html>
